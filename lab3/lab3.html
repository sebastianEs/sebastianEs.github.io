<!DOCTYPE html>
<html lang="en">
<head>
    <title>Laboration canvas</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="lab3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

</head>

<body>
    <!-- ///////// navbar \\\\\\\\\ -->
    <div class="container">
        <ul>
          <li><button id="export">Export</button></li>
          <li><button id="delete">Delete</button></li>
          <li><input type="submit" value="add color" pattern="[7]" id="submitColor" /></li>
          <li><input id="hex-color" type="text" value="#" maxlength="7" /></li>
          <li class="dropdown">
            <a class="dropbtn" id="menuBtn">Options</a>
            <div class="dropdown-content">
              <button id="circleBtn">Rectangle</button>
              <button id="rectangleBtn">Circle</button>
              <button id="tringleBtn">Triangle</button>
              <button id="clearBtn">Clear</button>
              <select id="selectColor">
						    <option selected value="none">pick color</option>
						    <option value="#000000">black</option>
						    <option value="#0000ff">blue</option>
						    <option value="#ff0000">red</option>
						    <option value="#ffff00">yellow</option>
						    <option value="#00FF00">green</option>
						</select>
            </div>
            
          </li>
        </ul>


        <!-- ///////// main & canvas \\\\\\\\\\ -->
        <main>
            <div class="main-content">


                <p id="statusBar">Dubbelklicka på menu för fler alternativ:</p>
                <p id="statusBar1">canvas coordinates:</p>
                <div id="JSON-div">JSON EXPORT</div>
                <canvas id="canvas" width="840" height="450"></canvas>              

            </div>
        </main>

    </div>
    <script src="skript.js"></script>
</body>
</html>
