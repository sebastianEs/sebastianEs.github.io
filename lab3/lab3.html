<!DOCTYPE html>
<html lang="en">
<head>
<title>Laboration canvas</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="lab3.css">

</head>
<body>
<!-- ///////// navbar \\\\\\\\\ -->
    <div class="content">
    <div id="dropdownMenu">	
	   	   
	    <button id="menuBtn">Menu</button>
		
		<div id="dropdown" class="dropdownContent">
		   <button id="clearBtn">Clear canvas</button>
		   <button id="circleBtn">Draw circle</button>
		   <button id="rectangleBtn">Draw rectangle</button>
		   <button id="tringleBtn">Draw triangle</button>
		   <button id="expoBtn">Export to JSON</button>
		</div>
    </div>
<!-- ///////// main & canvas \\\\\\\\\\ -->
	<main>	    	
	  <div class="main content">      
 
		  
		<p id="statusBar">Dubbelklicka på menu för fler alternativ:</p>
	    <p id="statusBar1">canvas coordinates:</p>
		<div id="JSON-div">JSON EXPORT</div>
		
		<canvas id="canvas" width="840" height="450"></canvas>
	    <div class="row">	
	                    <input type="submit" value="add color" pattern="[7]" id="submitColor"/>						
						<input id="hex-color" type="text" value="#" maxlength="7"/>
		    		    <select id="selectColor">
						    <option selected value="none">pick color</option>
						    <option value="#000000">black</option>
						    <option value="#0000ff">blue</option>
						    <option value="#ff0000">red</option>
						    <option value="#ffff00">yellow</option>
						    <option value="#00FF00">green</option>
						</select>
						
	    
	    <button id="delete">Cancel Drawing</button>		
		</div>
     </div>
	</main>  
	
    </div>
<script src="skript.js"></script>
</body>
</html>
