        <form class="row">
            <div class="col-sm-12 col-md-12 ">
                <div class="form-wrapper">
                    <h1>Shopping List</h1>
                    <input type="text" class="form-control" id="itemName" placeholder="Product name" />
                    <input type="text" class="form-control" id="itemSort" placeholder="Type" />
                    <input type="text" class="form-control" id="itemPrice" placeholder="Price" />
                    <input type="text" class="form-control" id="objectList" placeHolder="search hits"> 
                </div>
                <div id="error"></div>
            </div>
        </form>
        <form class="row">
            <div class="col-sm-12 col-md-12">
                <div class="list-wrapper"> 
                    <button id="addBtn" class="btn btn-success">Add to list</button>

                            <thead>
                                    <tr>
                                        <th colspan="2">Your products</th>
                                    </tr>
                                    <tbody>
                                            <tr>
                                                <td>name</td>
                                                <td>type</td>
                                                <td>price</td>
                                                <td>currency</td>
                                            </tr>
                                    </tbody>
                                </thead>
                    </table>
                </div>
            </div>
        </form>
    </div>
