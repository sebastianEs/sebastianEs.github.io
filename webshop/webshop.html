<body>
    <div id="container">
	 <h1>Välkommen till Webshoppen</h1>
	 <h2>Skriv in valfri produkt</h2>
	 <div class="inputContent">
	  <input type="text" id="itemName" placeholder="Produkt namn"/>
	  <input type="text" id="itemSort" placeholder="produkt sort"/>
	  <input type="text" id="itemPrice" placeholder="Produkt pris"/>
	 </div>
	 <div class="userContent">
	  <button id="addBtn">Lägg till Produkt</button>
	  <button id="sortByName">Sortera efter namn</button>
	  <button id="sortBySort">Sortera efter sort</button>
	  <button id="sortByPrice">Sortera efter pris</button>
	  <input type="text" id="objectList" placeHolder="Antal sökträffar">
	  <table id="td"></table>
	 </div>
	</div>
